@(book: Book)
@import helper._
<html>
	<head>
		<title>@book.title</title>
	</head>
	<body>
		<h2>Title : @book.title</h2>
		<p>Price : @book.price</p>
		<p>Author : @book.author</p>	
	
		<a href="@routes.BooksController.edit(book.id)">Edit</a>
		<a href="@routes.BooksController.destroy(book.id)">Delete</a>
			
	</body>
</html>
